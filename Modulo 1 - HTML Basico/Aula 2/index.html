<!DOCTYPE html> <!-- Esta tag é responsável por definir a versão do html no meu site -->
<html>
    <head>
        <!-- 
        A tag head serve para colocar as configurações / cabeçalho da página html 
        A tag title refere-se ao titulo que aparece na aba do meu site. Este texto é linguagem comum dos programadores quando estão apresentando seu primeiro trabalho
        -->
        <title>Hello World!</title>
    </head>
    <body>
        <!--
             A tag body é responsável pela área visível ao leitor do meu site 
        -->
        <h1>Hello world!!</h1>
    </body>
</html>
